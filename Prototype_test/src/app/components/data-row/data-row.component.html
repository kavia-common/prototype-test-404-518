<div class="data">
  <div class="text profile" style="left:38px;top:296px;">{{item.profile}}</div>
  <div class="text url" style="left:252px;top:296px;white-space:pre-line;">{{item.url}}</div>
  <div class="text desc" style="left:526px;top:292px;white-space:pre-line;width:246px;">{{item.desc}}</div>
  <div class="text cdate" style="left:821px;top:288px;">{{item.createdDate}}</div>
  <div class="text ctime" style="left:821px;top:314px;">{{item.createdTime}}</div>
  <div class="text mdate" style="left:1074px;top:287px;">{{item.modifiedDate}}</div>
  <div class="text mtime" style="left:1074px;top:313px;">{{item.modifiedTime}}</div>

  <button class="action edit" type="button" title="Edit" aria-label="Edit row" style="left:1386px;top:306px;position:absolute;background:none;border:none;padding:0;cursor:pointer;">
    <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.41L18.37 3.3a1 1 0 0 0-1.41 0l-1.34 1.34 3.75 3.75 1.34-1.35z" fill="currentColor"></path>
    </svg>
  </button>
  <button class="action del" type="button" title="Delete" aria-label="Delete row" style="left:1424px;top:305px;position:absolute;background:none;border:none;padding:0;cursor:pointer;">
    <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
      <path d="M6 7h12l-1 14H7L6 7zm3-3h6l1 2H8l1-2z" fill="currentColor"></path>
    </svg>
  </button>
</div>
